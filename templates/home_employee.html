{% extends 'base.html' %}

{% block content %}



<hr>
<div class="container">
    <h3>Employees</h3>
    <table class="table table-striped">
        <tbody>

            {% for employee in employees %}

            <tr>
                <td>{{employee.name | title}}</td>
                <td>{{employee.email}}</td>

                <td><a class="btn btn-primary" href="/employee_edit?id={{employee.id}}">Edit</button></td>

            </tr>

            {% endfor %}

        </tbody>
    </table>

</div>




{% endblock %}
