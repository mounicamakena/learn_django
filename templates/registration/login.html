{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h2>Login</h2>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
    <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot your password?</a>
</form>


{% endblock %}
